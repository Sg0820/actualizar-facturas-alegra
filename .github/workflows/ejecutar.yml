name: Ejecutar script y subir Excel

on:
  schedule:
    # Horarios Colombia (UTC-5) - Formato simplificado que funciona
    - cron: '50 14,16,18,20,22 * * *'  # 9:50, 11:50, 13:50, 15:50, 17:50 COT
    - cron: '50 0,2 * * *'             # 19:50, 21:50 COT (día siguiente UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecutar script
        run: python facturas.py

      - name: Subir cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add facturas_alegra.xlsx
          git diff --cached --quiet || (git commit -m "Actualización automática [skip ci]" && git push origin HEAD:main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
