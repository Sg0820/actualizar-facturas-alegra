name: Ejecutar script y subir Excel

# ðŸ”¥ SOLUCIÃ“N DEFINITIVA - VersiÃ³n comprobada
on: 
  schedule:
    - cron: '50 14 * * *'  # 09:50 COT
    - cron: '50 16 * * *'  # 11:50 COT
    - cron: '50 18 * * *'  # 13:50 COT
    - cron: '50 20 * * *'  # 15:50 COT
    - cron: '50 22 * * *'  # 17:50 COT
    - cron: '50 0 * * *'   # 19:50 COT
    - cron: '50 2 * * *'   # 21:50 COT
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run script
        run: python facturas.py
        
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add facturas_alegra.xlsx
          git commit -m "Update Excel [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
